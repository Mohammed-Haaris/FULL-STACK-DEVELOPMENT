<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in trainee..</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <h1 class="header1">Trainee......</h1>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li>About</li>
                <li>Training</li>
                <li> <a href="signin.html">Sign-in</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <h1 class="h3">Sign-in</h1>
        <form>
            <div class="flex1">
                <p>Fullname :</p>
                <input type="text" name="name" placeholder="Full-name" class="input">
            </div>
            <div class="flex2">
                <p>Username :</p>
                <input type="text" name="username" placeholder="User-name" class="input">
            </div>
            <div class="flex3">
                <p>Gender :</p>
                <select name="gender" id="gender" class="select">
                    <option value="none">None</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="trans-gender">Trans-gender</option>
                    <option value="Rather not say">Rather-not-say</option>
                </select>
            </div>
            <div class="flex4">
                <p>DOB :</p>
                <input type="date" name="date-of-birth" placeholder="Dob" class="select">
            </div>
            <div class="flex5">
                <p>E-mail :</p>
                <input type="email" name="email" id="#" placeholder="Enter your E-mail" class="input">
            </div>
            <div class="flex6">
                <p>Ph-Number :</p>
                <input type="number" name="phonenumber" placeholder="Phone-Number" class="input">
            </div>
            <div class="button">
                <button>Sign-in</button>
            </div>
        </form>
    </div>
</body>

</html>
